<ion-header>
  <ion-toolbar>
    <ion-title>Database</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col text-center col-6><h3>Files</h3></ion-col>
        <ion-col text-center col-6><h3>Pictures</h3></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
          <ion-list padding>
              <ion-item-sliding *ngFor="let f of files">
                <ion-item>
                  <ion-icon name="document-{{f.extension}}" color="gray" item-start></ion-icon>
                  {{f.file}}<br>
                  <small>{{f.folder}}</small>
                </ion-item>
                <ion-item-options side="right">
                  <button ion-button color="danger" on-tap="remove_file(f)">
                    Remove
                    <ion-icon name="ios-trash-outline"></ion-icon>
                  </button>
                </ion-item-options>
              </ion-item-sliding>
          </ion-list>
      </ion-col>
      <ion-col col-6>
        <ion-list padding>
          <ion-item-sliding *ngFor="let f of pictures">
            <ion-item>
              <!-- <ion-icon name="document-picture" color="gray" item-start></ion-icon> -->
              <img src="{{f.picture}}" style="float: left; width: 72px; height: auto; margin-right: 1rem">
              {{f.file}}<br>
              <small>{{f.folder}}</small>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="danger" on-tap="remove_file(f)">
                Remove
                <ion-icon name="ios-trash-outline"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>
      </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-6 no-padding>
        <button tabindex="22" ion-button small color="light" (click)="navCtrl.pop()">
          <ion-icon name="arrow-back"></ion-icon>&nbsp;Back
        </button>
      </ion-col>
      <ion-col col-6 text-right no-padding>
        <button tabindex="22" ion-button small color="royal" (click)="download()">
            Download now
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
