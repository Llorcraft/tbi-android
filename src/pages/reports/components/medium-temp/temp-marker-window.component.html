<ion-content>
  <form novalidate #form="ngForm">
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let m of markers; let i=index">
        <ion-item>
          <ion-label stacked>P{{(i + 1).toString().padStart(2, '0')}}</ion-label>
          <ion-input (ionFocus)="on_focus($event)" (keyup.enter)="on_keypress($event)" [ngModelOptions]="{standalone: true}" [name]="'point_' + i" 
          [(ngModel)]="m.marker.temperature" 
          [pattern]="patterns.REQUIRED_NUMBER" data-val-pattern="Please input a valid temperature" 
          type="tel" inputmode="numeric"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-grid>
</form>
</ion-content>
<ion-footer>
  <ion-grid no-padding>
    <ion-row no-padding>
      <!-- <ion-col col-6 no-padding>
        <button (click)="close()" ion-button small block pull-right color="light">Cancel</button>
      </ion-col> -->
      <ion-col col-12 no-padding text-center>
        <button id="submit-button" (click)="calculate()" ion-button small color="royal">Report</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
